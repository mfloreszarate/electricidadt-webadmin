<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <div class="logo">
        <img src="assets/images/logo.png" alt="ElectricidadT" class="logo-image" />
      </div>
      <mat-card-title>ElectricidadT</mat-card-title>
      <mat-card-subtitle>Bienvenido de nuevo</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="tu&#64;email.com" />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">El correo es requerido</span>
            <span *ngIf="email?.errors?.['email']">Correo inválido</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="••••••••" />
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Mostrar/ocultar contraseña">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
          </mat-error>
        </mat-form-field>

        <div class="form-options">
          <mat-checkbox>Recordarme</mat-checkbox>
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button mat-raised-button color="primary" type="submit" class="login-button full-width"
          [disabled]="loginForm.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading" class="button-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Iniciar sesión</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="login-footer">
      <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </mat-card-footer>
  </mat-card>
</div>
